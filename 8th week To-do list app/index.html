<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/pumpkin-glow.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/9226bb3867.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sancreek"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>What-to-do</title>
  </head>
  <body>
    <div id="add-tag-modal" style="display: none">
      <input type="text" placeholder="Enter the task" id="task-name" />
      <input type="text" placeholder="Enter a tag name" id="tag-name" />
      <button class="tag-name-button" onclick="addTask()">Add</button>
    </div>
    <div class="left-bar">
      <div class="left-bar-fix">
        <div class="left-bar-item title">
          All (<span id="all-count"></span>)
        </div>
        <div class="left-bar-item title">Important</div>
        <div class="left-bar-item title">
          Done (<span id="done-count">0</span>)
        </div>
      </div>
      <div class="new-task-button">
        <button onclick="addTagModal()">
          <i class="fas fa-plus"></i>
          New task
        </button>
      </div>
    </div>
    <div class="mid-section">
      <div class="top-nav">
        <div class="logo">What-to-do</div>
        <div class="welcome">Hello, Dang!</div>
        <div class="clock">Time and date</div>
      </div>

      <div class="task-list">
        <!--  <div class="task">
          <div class="task-info">
            <h2>Clean the room</h2>
            <p class="tag">Housework</p class="tag">
          </div>
          <div class="action-button">
            <button class="add-button">Done</button>
            <button class="del-button">Delete</button>
          </div>
        </div>
 -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
