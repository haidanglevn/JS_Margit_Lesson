<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/pumpkin-glow.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/9226bb3867.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Halloween Speed Game</title>
  </head>
  <body>
    <section id="playground">
      <div class="hearts">
        <div class="heart">1</div>
        <div class="heart">2</div>
        <div class="heart">3</div>
        <div class="heart">4</div>
      </div>
      <div class="setting"></div>

      <h1>SPEED GAME</h1>
      <h2>Your score is: <span id="score">0</span></h2>
      <p>Your lives remaining: <span id="lives">4</span></p>
      <p id="title">Press "start game" when you are ready</p>

      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <button id="start">Start game</button>
      <button id="stop">Stop game</button>

      <div id="modal">
        <div id="modal-content">
          <p>GAME OVER!</p>
          <p id="result"></p>
          <button class="close" onclick="closeModal()">&times;</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
