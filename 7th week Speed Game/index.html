<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/pumpkin-glow.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/9226bb3867.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Halloween Speed Game</title>
  </head>
  <body>
    <p id="top-dif">Difficulty: <span id="difficulty">Medium</span></p>
    <div id="setting-logo"></div>
    <section id="setting">
      <h1>SETTINGS</h1>
      <h2>Choose your level of difficulty:</h2>
      <form>
        <input
          type="radio"
          id="dif1"
          name="dif-setting"
          onchange="difficultyChange(this.value)"
          value="easy"
        />
        <label for="dif1">Easy</label>
        <input
          type="radio"
          id="dif2"
          name="dif-setting"
          onchange="difficultyChange(this.value)"
          value="medium"
          checked
        />
        <label for="dif2">Medium</label>
        <input
          type="radio"
          id="dif3"
          name="dif-setting"
          onchange="difficultyChange(this.value)"
          value="hard"
        />
        <label for="dif3">Hard</label>
      </form>
    </section>
    <section id="playground">
      <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>

      <h1>SPEED GAME</h1>

      <p>Your score is: <span id="score">0</span></p>
      <p>Your lives remaining: <span id="lives">4</span></p>
      <p id="title">Press "start game" when you are ready</p>

      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <button id="start">Start game</button>
      <button id="stop">Stop game</button>

      <div id="modal">
        <div id="modal-content">
          <p>GAME OVER!</p>
          <p id="result"></p>
          <button class="close" onclick="closeModal()">&times;</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
