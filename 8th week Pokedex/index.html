<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/pokedex.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/9226bb3867.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cairo"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <h1 class="logo"></h1>
    <section class="gen-area">
      <button value="1" onclick="genSearch(this.value)">Gen 1</button>
      <button value="2" onclick="genSearch(this.value)">Gen 2</button>
      <button value="3" onclick="genSearch(this.value)">Gen 3</button>
      <button value="4" onclick="genSearch(this.value)">Gen 4</button>
      <button value="5" onclick="genSearch(this.value)">Gen 5</button>
      <button value="6" onclick="genSearch(this.value)">Gen 6</button>
      <button value="7" onclick="genSearch(this.value)">Gen 7</button>
      <button value="8" onclick="genSearch(this.value)">Gen 8</button>
      <button value="9" onclick="genSearch(this.value)">Gen 9</button>
      <div id="url">Please choose a Generation to see the Pokemons</div>
    </section>
    <section class="search-area">
      <div class="search-name">
        <label for="search-name"><p>Search pokemon by name:</p> </label>
        <input
          type="text"
          name="search-name"
          id="search-name"
          placeholder="Search pokemon by name"
        />
        <button onclick="searchName()">Search</button>
      </div>

      <div class="search-type">
        <p>Search pokemon by type:</p>
        <button
          value="bug"
          class="bug"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="dark"
          class="dark"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="dragon"
          class="dragon"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="electric"
          class="electric"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="fairy"
          class="fairy"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="fighting"
          class="fighting"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="fire"
          class="fire"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="flying"
          class="flying"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="ghost"
          class="ghost"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="grass"
          class="grass"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="ground"
          class="ground"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="ice"
          class="ice"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="normal"
          class="normal"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="poison"
          class="poison"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="psychic"
          class="psychic"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="rock"
          class="rock"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="steel"
          class="steel"
          onclick="searchType(this.value)"
        ></button>
        <button
          value="water"
          class="water"
          onclick="searchType(this.value)"
        ></button>
        <button value="reset" class="reset" onclick="searchType(this.value)">
          Reset
        </button>
      </div>
    </section>
    <section>
      <div class="card-container">
        <!-- <div class="card">
          <img src="assets/pikachu_demo.png" alt="avatar" class="card-img" />
          <h4 class="card-title">Pikachu</h4>
          <div class="card-type">
            <div class="card-type-item grass">grass</div>
            <div class="card-type-item poison">poison</div>
          </div>
        </div> -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
